			var player = videojs(document.getElementById('ccbr2021'), {
				poster: "https://pic.imgdb.cn/item/6130ad0c44eaada7390c2671.jpg",

					src: "https://s.tuwenzhibo.com/m3u8/20210914/102837/Fq8M3U-dO1W70dZmLeO_AAwZSgKD3491.m3u8",
					type: "application/x-mpegurl",
				}]
			});

			certifySwiper = new Swiper('#certify', {
				watchSlidesProgress: true,
				slidesPerView: 'auto',
				centeredSlides: true,
				loop: true,
				loopedSlides: 3,
				autoplay: true,
				observer: true,
				observeParents: true,

				on: {
					progress: function(progress) {
						for(i = 0; i < this.slides.length; i++) {
							var slide = this.slides.eq(i);
							var slideProgress = this.slides[i].progress;
							modify = 1;
							if(Math.abs(slideProgress) > 1) {
								modify = (Math.abs(slideProgress) - 1) * 0.3 + 1;
							}
							translate = (slideProgress * modify * 100) + 'px';
							scale = 1 - Math.abs(slideProgress) / 5;
							zIndex = 999 - Math.abs(Math.round(10 * slideProgress));
							slide.transform('translateX(' + translate + ') scale(' + scale + ')');
							slide.css('zIndex', zIndex);
							slide.css('opacity', 1);
							if(Math.abs(slideProgress) > 3) {
								slide.css('opacity', 0);
							}
						}
					},
					setTransition: function(transition) {
						for(var i = 0; i < this.slides.length; i++) {
							var slide = this.slides.eq(i)
							slide.transition(transition);
						}

					}
				}

			})

			function dh() {
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]
				var arr = str.split("&"); //各个参数放到数组里

				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						if(name == 'c') {
							$('#v-zw-tab a[href="#' + value + '"]').tab('show')
						}
						this[name] = value;
					}
				}
			}

			function urt() {
				$(".list-group-item").click(function() {
					var ur = location.protocol + "//" + location.host + location.pathname + "?c=" + $(this).attr("href").substr(1);
					window.history.pushState(null, null, ur);
				})
			}

			$(function() {
