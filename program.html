		<script>
			function dh() {
				var str = location.href; //取得整个地址栏
				var num = str.indexOf("?")
				str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]
				var arr = str.split("&"); //各个参数放到数组里

				for(var i = 0; i < arr.length; i++) {
					num = arr[i].indexOf("=");
					if(num > 0) {
						name = arr[i].substring(0, num);
						value = arr[i].substr(num + 1);
						if(name == 'c') {
							$('#v-zw-tab a[href="#' + value + '"]').tab('show')
						}
						this[name] = value;
					}
				}
			}

			function urt() {
				$(".list-group-item").click(function() {
					var ur = location.protocol + "//" + location.host + location.pathname + "?c=" + $(this).attr("href").substr(1);
					window.history.pushState(null, null, ur);
				})
			}

			$(function() {
				dh();
				urt();
				var html = $.ajax({url:"code/nav.html" , async:false});
				$(".n").html(html.responseText);
				var html = $.ajax({url:"code/zyjc.html" , async:false});
				$(".zyjc").html(html.responseText);
				var html = $.ajax({url:"code/zzqy.html" , async:false});
				$(".zzqy").html(html.responseText);
				var html = $.ajax({url:"code/footer.html" , async:false});
				$(".footer").html(html.responseText);
			})
