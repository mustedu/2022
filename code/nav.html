<script>
	var headerMenu = function() {
		var vertical_scroll = $(document).scrollTop();

		$(window).scroll(function() {
			var rolling_action = $(document).scrollTop();
			if(rolling_action > 200) {
				$('.dh').addClass('is-hidden')
			}
			if(rolling_action > vertical_scroll) {
				$('.dh').removeClass('is-show');
			} else {
				$('.dh').removeClass('is-hidden').addClass('is-show');
			}
			if(rolling_action < 200) {
				$('.dh').removeClass('is-show')
			}
			vertical_scroll = $(document).scrollTop()
		})
	};
	var headerMobileMenu = function() {
		$('[data-target="#navl"]').on('click', function() {
			$('nav.navbar-custom').toggleClass('nav-show');
			$(this).toggleClass('active')
		});
		$('#navl>ul>li').on('click', function() {
			$(this).toggleClass('open')
		})
	};

	var ec = function() {
		$(".zk").mouseover(function() {
			$(this).children(".dropdown-menu").addClass("show");
		}).mouseout(function() {
			$(this).children(".dropdown-menu").removeClass("show");
		});
	};

	$(function() {
		$(".nl").find("li").each(function() {
			var a = $(this).find("a:first")[0];
			if($(a).attr("href") === window.location.pathname) {
				$(this).addClass("active");
			} else {
				$(this).removeClass("active");
			}
		});

		ec();
		headerMobileMenu();

	})
</script>
